<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="options">
            <button class="beginner" title="Piece of cake">Beginner</button>
            <button class="basic" title="Easy">Basic</button>
            <button class="intermediate" title="Enjoyable">Intermediate</button>
            <button class="advanced" title="Very time consuming">Advanced</button>
            <button class="expert" title="Huge maze">Expert</button>
            <button class="start" title="Click to start the game">Start</button>
        </div>
        <div class="win hidden">
            <h1>Congratulations, You Win !!!!</h1>
            <button class="restart" title="Click me to play again"><i class="fas fa-redo"></i></button>
        </div>

        <script src="maze.js"></script>
        <script src="index.js"></script>
    </body>
</html>
